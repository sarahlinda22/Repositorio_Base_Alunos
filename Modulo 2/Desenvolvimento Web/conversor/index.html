<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moeda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Definições globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Resultado */
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .resultado h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .resultado p {
            font-size: 1.4rem;
            color: #333;
            margin: 5px 0;
            font-weight: 600;
        }

        /* Animações */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container, .resultado {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form action="/" method="get">
            <label for="valor1">Digite o valor em Reais:</label>
            <input type="number" step="0.01" name="valor1" id="valor1" value="{{ valor1 }}" required>
            <button type="submit">Converter</button>
        </form>

        {% if valor1 != 0 %}
        <div class="resultado">
            <h2>Resultado</h2>
            <p>Valor em Reais: <strong>R$ {{ valor1 }}</strong></p>
            <p>Valor em Dólares: <strong>$ {{ resultado }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
